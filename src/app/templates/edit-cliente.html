{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="card card-body">
      <form action="/updateCliente/{{cliente.id}}" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="nombre" placeholder="Nombres" required
            value="{{ session['nombre'] }}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="apellido" placeholder="Apellidos" required
            value="{{ session['apellido'] }}">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="correo" placeholder="Correo" required
            value="{{ session['correo'] }}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="telefono" placeholder="Telefono" required
            value="{{ session['telefono'] }}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="password" placeholder="ContraseÃ±a" required
            value="{{ session['password'] }}">
        </div>
        <button class="btn btn-primary btn-block">
          Actualizar
        </button>
    </div>
    </form>
  </div>
</div>
</div>

{% endblock %}
